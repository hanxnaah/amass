<br />
<div class="row row-content">
  <div ng-hide="created">
    <h1>Join our filmmaker network!</h1>
    <p class="intro">
      Sign up to be a filmmaker now to get notified about project opportunities
    </p>
    <form novalidate name="form" ng-submit="create()">
      <div class="form-error" ng-show="formError">{{formError}}</div>
      <label for="name" ng-class="{error: invalidField(form.name.$invalid)}">
        Name
        <input type="text" name="name" ng-model="filmmaker.name" ng-class="{error: invalidField(form.name.$invalid)}" required>
      </label>
      <small class="error" ng-show="invalidField(form.name.$error.required)">required</small>

      <label for="email" ng-class="{error: invalidField(form.email.$invalid)}">
        Email
        <input type="email" name="email" id="email" ng-model="filmmaker.email" ng-class="{error: invalidField(form.email.$invalid)}" required>
      </label>
      <small class="error" ng-show="invalidField(form.email.$error.required)">required</small>
      <small class="error" ng-show="invalidField(form.email.$error.email)">invalid email</small>

      <label for="skills" ng-class="{error: invalidField(form.skills.$invalid)}">
        Brief Overview of Skills/Experience
        <textarea rows="4" name="skills" id="skills" ng-model="filmmaker.skills" required></textarea>
      </label>
      <span class="error" ng-show="invalidField(form.skills.$error.required)">required</span>

      <label for="portfolio-url" ng-class="{error: invalidField(form.portfolio_url.$invalid)}">
        OPTIONAL Link to portfolio</label>
        <input type="url" name="portfolio_url" id="portfolio-url" ng-model="filmmaker.portfolio_url" ng-class="{error: invalidField(form.portfolio_url.$invalid)}">
      </label>
      <span class="error" ng-show="invalidField(form.portfolio_url.$error.url)">invalid link</span>

      <input class="button radius submit" ng-disabled="saving" type="submit" value="SUBMIT">
    </form>
  </div>
  <div ng-show="created">
    <h1>Thanks for signing up!</h1>
    <p>We hope to find you a project soon.</p>
    <button class="button radius add-another" ng-click="clear()">ADD ANOTHER FILMMAKER</button>
  </div>
</div>
